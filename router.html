<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 최신 CDN 아님!, vue devtools에 적용되는 vue router CDN -->

    <title>Document</title>

    <div id="app"></div>

      new Vue({

        router,
      })
