<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="increase">Up</button>
      <p>{{num}}</p>
      <p>{{doubleNumber}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          num: 10,
        },
        // computed와의 차이점?
        // 매번 실행되기 무거운 로직에 적합
        // 매개변수로 newValue와 oldValue 업데이트된 값과 이전 값을 갖고 있음
        watch: {
          num: function (newValue, oldValue) {
            this.logText(newValue, oldValue)
          },
        },
        computed: {
          doubleNumber: function () {
            return this.num * 2
          },
        },
        methods: {
          increase: function () {
            this.num++
          },
          logText: function (next, prev) {
            console.log(next)
            console.log(prev)
          },
        },
      })
    </script>
  </body>
</html>
