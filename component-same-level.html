<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header :num="num"></app-header>
      <app-content @pass-number="changeNumber"></app-content>
    </div>

    <script>
      // app-header
      var appHeader = {
        props: ['num'],
        template: '<div>물려받은 데이터: {{num}}</div>',
      }

      // app-content
      var appContent = {
        template: '<div>content<button @click="passNum">pass</button></div>',
        methods: {
          passNum: function () {
            this.$emit('pass-number', 10)
          },
        },
      }

      new Vue({
        el: '#app',
        components: {
          'app-header': appHeader,
          'app-content': appContent,
        },

        methods: {
          // 자식 컴포넌트에서 emit으로 올려준 데이터를 매개변수로 받는다
          changeNumber: function (number) {
            this.num = number
          },
        },

        data: {
          num: 0,
        },
      })
    </script>
  </body>
</html>
