<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header :message="message"></app-header>
      <app-content :number="number"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var appHeader = {
        template: '<h1>{{message}}</h1>',
        props: ['message'],
      };

      var appContent = {
        template: '<div>content: {{number}}</div>',
        props: ['number'],
      };

      new Vue({
        el: '#app',
        components: {
          'app-header': appHeader,
          'app-content': appContent,
        },
        data: {
          message: 'high',
          number: 10,
        },
      });
    </script>
  </body>
</html>
